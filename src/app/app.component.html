<div class="flex justify-center items-center h-screen">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold text-center mb-6">{{ title }}</h2>
      <form [formGroup]="userForm" class="mt-4">
        <div class="mb-4">
          <div>
            <label for="username" class="block text-sm font-medium text-gray-600 mb-1">Name:</label>
            <input
              formControlName="user"
              type="text"
              id="user"
              class="form-input p-2 rounded-md border-2 w-full"
              required
            />
            <div *ngIf="userForm.get('user')?.invalid && userForm.get('user')?.touched" class="text-red-500 text-sm mt-1">
              Please enter a valid name.
            </div>
          </div>
  
          <div class="mt-4">
            <label for="name" class="block text-sm font-medium text-gray-600 mb-1">Email:</label>
            <input
              formControlName="name"
              type="text"
              id="name"
              class="form-input p-2 rounded-md border-2 w-full"
              required
            />
            <div *ngIf="userForm.get('name')?.invalid && userForm.get('name')?.touched" class="text-red-500 text-sm mt-1">
              Please enter a valid Email.
            </div>
          </div>
        </div>
  
        <!-- Add the rest of your form fields here -->
  
        <div class="mb-4 flex">
          <div class="w-1/2 pr-2">
            <button class="bg-blue-500 text-white py-2 px-4 rounded-md w-full" type="submit" (click)="onSubmit()">
              Submit
            </button>
          </div>
          <div class="w-1/2 pr-2">
            <button class="bg-blue-500 text-white py-2 px-4 rounded-md w-full" type="button" (click)="clearForm()">
              Clear
            </button>
          </div>
        </div>
        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>
      </form>
      <div *ngIf="submittedData" class="mt-6">
        <h3 class="text-xl font-semibold text-center mb-6">Submitted Data:</h3>
        <p>Name: {{ submittedData.user }}</p>
        <p>Email: {{ submittedData.name }}</p>
        <div class="mb-4 flex">
        <div class="w-1/2 pr-2">
        <button class="bg-yellow-500 text-white py-2 px-4 rounded-md w-full" type="button" (click)="onEdit()">Edit</button>
        </div>
        <div class="w-1/2 pr-2">
        <button class="bg-red-500 text-white py-2 px-4 rounded-md w-full" type="button" (click)="onDelete()">Delete</button>
        </div>
        </div>
      </div>
    </div>
  </div>
